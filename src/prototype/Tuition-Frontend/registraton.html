<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration | TuitionMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="bg-soft">

<nav class="navbar navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="login.html">
      <i class="bi bi-mortarboard-fill me-2"></i>TuitionMS
    </a>
  </div>
</nav>

<main class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4 p-md-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="fw-bold mb-0">Registration</h3>
            <a href="login.html" class="link-secondary text-decoration-none">Already have account? Login</a>
          </div>

          <form id="registerForm" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Full name</label>
              <input class="form-control" id="regFullName" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Student Id</label>
              <input class="form-control" id="regStudentId" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="regEmail" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone Number</label>
              <input class="form-control" id="regPhone" />
            </div>
            <div class="col-md-6">
              <label class="form-label">User name</label>
              <input class="form-control" id="regUsername" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Role</label>
              <select class="form-select" id="regRole">
                <option value="student" selected>Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="regPassword" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="regPassword2" required />
            </div>

            <div class="col-12 d-flex gap-2">
              <button class="btn btn-dark rounded-pill px-4" type="submit">Register</button>
              <a class="btn btn-outline-secondary rounded-pill px-4" href="login.html">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="appToast" class="toast align-items-center text-bg-dark border-0">
      <div class="d-flex">
        <div class="toast-body" id="toastText">Hello</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/common.js"></script>
<script src="assets/register.js"></script>
</body>
</html>
