<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment | TuitionMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="bg-soft">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="admin-dashboard.html">
      <i class="bi bi-mortarboard-fill me-2"></i>TuitionMS
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" id="nav-dashboard" href="admin-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" id="nav-attendance" href="attendance.html">Attendance</a></li>
        <li class="nav-item"><a class="nav-link" id="nav-payment" href="payment.html">Payment</a></li>
        <li class="nav-item"><a class="nav-link" id="nav-report" href="report.html">Report</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <span class="badge text-bg-secondary" id="whoami"></span>
        <button class="btn btn-outline-light btn-sm" id="btnLogout"><i class="bi bi-box-arrow-right me-1"></i>Logout</button>
      </div>
    </div>
  </div>
</nav>

<main class="container py-4">

  <div class="page-title">
    <div>
      <h3 class="fw-bold mb-0">Payment Management</h3>
      <div class="text-secondary">Track unpaid months, confirm payments</div>
    </div>
  </div>

  <div class="card shadow-sm border-0 rounded-4 mb-3">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Class</label>
          <select class="form-select" id="payClassSelect"></select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Month</label>
          <select class="form-select" id="payMonthSelect">
            <option value="">Select Month...</option>
            <option>January</option><option>February</option><option>March</option><option>April</option>
            <option>May</option><option>June</option><option>July</option><option>August</option>
            <option>September</option><option>October</option><option>November</option><option>December</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Student Name</label>
          <input class="form-control" id="payStudentName" placeholder="Enter Student Name..." />
        </div>
        <div class="col-md-3">
          <label class="form-label">Amount</label>
          <input type="number" min="0" class="form-control" id="payAmount" placeholder="Enter Amount..." />
        </div>
        <div class="col-md-3">
          <label class="form-label">Payment Type</label>
          <select class="form-select" id="payType">
            <option>Cash</option>
            <option>Card</option>
            <option>Bank Transfer</option>
          </select>
        </div>
        <div class="col-md-9 d-flex gap-2 justify-content-end">
          <button class="btn btn-outline-secondary rounded-pill" id="btnAddUnpaid" type="button">Mark Unpaid</button>
          <button class="btn btn-dark rounded-pill" id="btnConfirmPay" type="button">Confirm Payment</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body">
      <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3">
        <div class="fw-semibold">Payment List</div>
        <div class="d-flex gap-2">
          <select class="form-select" id="payStatusFilter" style="max-width: 200px;">
            <option value="">All</option>
            <option value="Unpaid">Unpaid</option>
            <option value="Paid">Paid</option>
          </select>
          <input class="form-control" id="paySearch" placeholder="Search student..." style="max-width: 240px;">
        </div>
      </div>

      <div class="table-responsive">
        <table class="table align-middle table-hover">
          <thead class="table-light">
            <tr>
              <th>Student Name</th>
              <th>Class</th>
              <th>Month</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Type</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody id="paymentTbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="appToast" class="toast align-items-center text-bg-dark border-0">
      <div class="d-flex">
        <div class="toast-body" id="toastText">Hello</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/common.js"></script>
<script src="assets/payment.js"></script>
</body>
</html>
