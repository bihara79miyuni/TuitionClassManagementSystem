<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report | TuitionMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="bg-soft">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="admin-dashboard.html">
      <i class="bi bi-mortarboard-fill me-2"></i>TuitionMS
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" id="nav-dashboard" href="admin-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" id="nav-attendance" href="attendance.html">Attendance</a></li>
        <li class="nav-item"><a class="nav-link" id="nav-payment" href="payment.html">Payment</a></li>
        <li class="nav-item"><a class="nav-link" id="nav-report" href="report.html">Report</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <span class="badge text-bg-secondary" id="whoami"></span>
        <button class="btn btn-outline-light btn-sm" id="btnLogout"><i class="bi bi-box-arrow-right me-1"></i>Logout</button>
      </div>
    </div>
  </div>
</nav>

<main class="container py-4">

  <div class="page-title">
    <div>
      <h3 class="fw-bold mb-0">Reports</h3>
      <div class="text-secondary">Generate report preview and export (demo)</div>
    </div>
  </div>

  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Select Report Type</label>
          <select class="form-select" id="reportType">
            <option value="">Select option...</option>
            <option value="attendance">Attendance Report</option>
            <option value="payment">Payment Report</option>
            <option value="classwise">Class-wise Student Report</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Class</label>
          <select class="form-select" id="reportClass"></select>
        </div>

        <div class="col-md-2">
          <label class="form-label">From</label>
          <input type="date" class="form-control" id="reportFrom" />
        </div>

        <div class="col-md-2">
          <label class="form-label">To</label>
          <input type="date" class="form-control" id="reportTo" />
        </div>

        <div class="col-md-1 d-grid">
          <button class="btn btn-dark" id="btnGenerateReport" title="Generate">
            <i class="bi bi-play-fill"></i>
          </button>
        </div>
      </div>

      <hr />

      <div class="d-flex flex-wrap justify-content-between gap-2">
        <div class="fw-semibold">Report Preview</div>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-secondary btn-sm" id="btnExportPdf">
            <i class="bi bi-filetype-pdf me-1"></i>Export PDF
          </button>
          <button class="btn btn-outline-secondary btn-sm" id="btnExportExcel">
            <i class="bi bi-file-earmark-spreadsheet me-1"></i>Export Excel (CSV)
          </button>
        </div>
      </div>

      <div class="table-responsive mt-3">
        <table class="table table-striped align-middle" id="reportTable">
          <thead class="table-light">
            <tr id="reportHeadRow"></tr>
          </thead>
          <tbody id="reportBody"></tbody>
        </table>
      </div>

      <div class="small text-secondary">
        Export is demo: Excel = CSV download, PDF = Print window.
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="appToast" class="toast align-items-center text-bg-dark border-0">
      <div class="d-flex">
        <div class="toast-body" id="toastText">Hello</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/common.js"></script>
<script src="assets/report.js"></script>
</body>
</html>
