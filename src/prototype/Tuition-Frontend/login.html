<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | TuitionMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="bg-soft">

<nav class="navbar navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="login.html">
      <i class="bi bi-mortarboard-fill me-2"></i>TuitionMS
    </a>
  </div>
</nav>

<main class="container py-4">
  <div class="row g-4 align-items-stretch">
    <div class="col-lg-7 d-none d-lg-block">
      <div class="card h-100 shadow-sm border-0 rounded-4">
        <div class="card-body p-0 h-100 d-flex align-items-center justify-content-center bg-hero rounded-4">
          <div class="p-5 text-center text-white">
            <div class="display-6 fw-bold mb-2">Welcome Back</div>
            <p class="mb-0 opacity-75">Login to manage classes, attendance, payments and reports.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4 p-md-5">
          <h3 class="fw-bold mb-4 text-center">Login</h3>

          <form id="loginForm" class="vstack gap-3">
            <div>
              <label class="form-label">User name</label>
              <input class="form-control form-control-lg" id="loginUsername" required />
            </div>
            <div>
              <label class="form-label">Password</label>
              <input type="password" class="form-control form-control-lg" id="loginPassword" required />
            </div>
            <button class="btn btn-dark btn-lg rounded-pill" type="submit">Login</button>

            <div class="d-flex justify-content-between">
              <a href="registration.html" class="link-secondary text-decoration-none">Create account</a>
            </div>

            <div class="alert alert-info small mb-0">
              Demo accounts:
              <div><b>admin</b> / <b>admin123</b></div>
              <div><b>teacher</b> / <b>teacher123</b></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="appToast" class="toast align-items-center text-bg-dark border-0">
      <div class="d-flex">
        <div class="toast-body" id="toastText">Hello</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/common.js"></script>
<script src="assets/login.js"></script>
</body>
</html>
