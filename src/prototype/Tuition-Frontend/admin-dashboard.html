<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard | TuitionMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="bg-soft">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="admin-dashboard.html">
      <i class="bi bi-mortarboard-fill me-2"></i>TuitionMS
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" id="nav-dashboard" href="admin-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" id="nav-attendance" href="attendance.html">Attendance</a></li>
        <li class="nav-item"><a class="nav-link" id="nav-payment" href="payment.html">Payment</a></li>
        <li class="nav-item"><a class="nav-link" id="nav-report" href="report.html">Report</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <span class="badge text-bg-secondary" id="whoami"></span>
        <button class="btn btn-outline-light btn-sm" id="btnLogout"><i class="bi bi-box-arrow-right me-1"></i>Logout</button>
      </div>
    </div>
  </div>
</nav>

<main class="container py-4">

  <div class="page-title">
    <div>
      <h3 class="fw-bold mb-0">Admin Dashboard</h3>
      <div class="text-secondary">Manage Classes</div>
    </div>
    <button class="btn btn-dark rounded-pill" id="btnOpenClassModal">
      <i class="bi bi-plus-lg me-1"></i>Add New Class
    </button>
  </div>

  <div class="row g-3 mb-3">
    <div class="col-md-4">
      <div class="stat card shadow-sm border-0 rounded-4">
        <div class="card-body">
          <div class="text-secondary">Total Classes</div>
          <div class="display-6 fw-bold" id="statClasses">0</div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat card shadow-sm border-0 rounded-4">
        <div class="card-body">
          <div class="text-secondary">Students (demo)</div>
          <div class="display-6 fw-bold" id="statStudents">0</div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat card shadow-sm border-0 rounded-4">
        <div class="card-body">
          <div class="text-secondary">Unpaid (demo)</div>
          <div class="display-6 fw-bold" id="statUnpaid">0</div>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body">
      <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3">
        <div class="fw-semibold">Class List</div>
        <div class="d-flex gap-2">
          <input class="form-control" id="classSearch" placeholder="Search class..." style="max-width:260px;">
          <select class="form-select" id="teacherFilter" style="max-width:220px;">
            <option value="">All teachers</option>
          </select>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table align-middle table-hover">
          <thead class="table-light">
            <tr>
              <th>Class Name</th>
              <th>Teacher</th>
              <th>Time</th>
              <th>Fee Amount</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody id="classesTbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="classModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="classModalTitle">Add New Class</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="classForm">
          <div class="modal-body">
            <input type="hidden" id="classId" />
            <div class="row g-3">
              <div class="col-md-5">
                <label class="form-label">Class Name</label>
                <input class="form-control" id="className" required />
              </div>
              <div class="col-md-4">
                <label class="form-label">Teacher</label>
                <input class="form-control" id="classTeacher" required />
              </div>
              <div class="col-md-3">
                <label class="form-label">Schedule</label>
                <input class="form-control" id="classTime" required />
              </div>
              <div class="col-md-4">
                <label class="form-label">Fee Amount</label>
                <input type="number" min="0" class="form-control" id="classFee" required />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-secondary rounded-pill" type="button" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-dark rounded-pill" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="appToast" class="toast align-items-center text-bg-dark border-0">
      <div class="d-flex">
        <div class="toast-body" id="toastText">Hello</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/common.js"></script>
<script src="assets/dashboard.js"></script>
</body>
</html>
