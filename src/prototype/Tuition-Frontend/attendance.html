<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance | TuitionMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="bg-soft">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="admin-dashboard.html">
      <i class="bi bi-mortarboard-fill me-2"></i>TuitionMS
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" id="nav-dashboard" href="admin-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" id="nav-attendance" href="attendance.html">Attendance</a></li>
        <li class="nav-item"><a class="nav-link" id="nav-payment" href="payment.html">Payment</a></li>
        <li class="nav-item"><a class="nav-link" id="nav-report" href="report.html">Report</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <span class="badge text-bg-secondary" id="whoami"></span>
        <button class="btn btn-outline-light btn-sm" id="btnLogout"><i class="bi bi-box-arrow-right me-1"></i>Logout</button>
      </div>
    </div>
  </div>
</nav>

<main class="container py-4">

  <div class="page-title">
    <div>
      <h3 class="fw-bold mb-0">Attendance</h3>
      <div class="text-secondary" id="attendanceSubtitle">Select class & date</div>
    </div>
    <button class="btn btn-dark rounded-pill" id="btnSaveAttendance">
      <i class="bi bi-save2 me-1"></i>Save Attendance
    </button>
  </div>

  <div class="card shadow-sm border-0 rounded-4 mb-3">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Class</label>
          <select class="form-select" id="attClassSelect"></select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" id="attDate" />
        </div>
        <div class="col-md-5">
          <label class="form-label">Quick student add (demo)</label>
          <div class="input-group">
            <input class="form-control" id="attNewStudentName" placeholder="Enter student name..." />
            <button class="btn btn-outline-secondary" id="btnAddStudentToClass" type="button">
              <i class="bi bi-person-plus"></i>
            </button>
          </div>
          <div class="form-text">Adds student to selected class list (stored locally).</div>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead class="table-light">
            <tr>
              <th>Student Name</th>
              <th class="text-center">Present</th>
              <th class="text-center">Absent</th>
            </tr>
          </thead>
          <tbody id="attendanceTbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="appToast" class="toast align-items-center text-bg-dark border-0">
      <div class="d-flex">
        <div class="toast-body" id="toastText">Hello</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/common.js"></script>
<script src="assets/attendance.js"></script>
</body>
</html>
